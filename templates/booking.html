{% extends 'base.html' %}
{% block title %}Booking{% endblock %}

{% block body %}


    {% if error %}
    <div>{{error}}</div>
    <button><a href="/search">Go back</a></button>


    {% else %}
    <ul>
        <h2>Book a 30-minute tasting session</h2>

        <form action="/create_res" method="POST">
            <input type="hidden" name="chosen-date" id="chosen-date" value={{date}}>
            <label for="chosen-time">Available time slots on {{date}}:</label>
            <select name="chosen-time" id="chosen-time">
                {% for time in available_times %}
                    <option value={{time}}>{{time}}</option>
                {% endfor %}
            </select>
            <button type="submit">Reserve</button>

        </form>
    </ul>    
    {% endif %}
  

{% endblock %}
